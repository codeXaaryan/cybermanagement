<!DOCTYPE html>
<head>
    <title>Cyber Cafe Registration</title>
</head>
<style>
    /* Basic styles for the page */
body {
    font-family: Arial, sans-serif;
    background-color: aliceblue;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('bg.jpg');
}

/* Container for the registration form */
.registration-container {
    background-color: azure;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: red;
}

/* Style the form groups */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: black;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid white;
    border-radius: 4px;
    font-size: 16px;
    color: black;
}

input:focus {
    border-color: red;
    outline: none;
}

/* Style the submit button */
.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: red;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: red;
}

/* Responsive design */
@media (max-width: 500px) {
    .registration-container {
        width: 90%;
    }
}

</style>
<body>
    <div class="registration-container">
        <h2>Create an Account</h2>
        <form action="registration.cgi" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="phone-email">Phone/Email</label>
                <input type="text" id="phone-email" name="phone-email" placeholder="Enter your phone number or email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p>Already a member? <a href="file:///C:/Users/sriva/OneDrive/Desktop/cyber_cafe/login_page.html" style="text-decoration: none;">Login here</a></p>

    </div>
</body>
</html>
