<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 15px 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #007bff;
            overflow: hidden;
            justify-content: center;
        }

        li {
            padding: 10px 15px;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        li:hover {
            background-color: #0056b3;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h2>Manage Services - Cyber Cafe Management System</h2>
    </header>
    <ul>
        <li><a href="admin.html">Home</a></li>
        <li><a href="manage_users.html">Manage Users</a></li>
        <li><a href="transaction.html">Transaction</a></li>
        <li><a href="view_analytics.html">View Analytics</a></li>
        <li><a href="settings.html">Manage Settings</a></li>
    </ul>
    <main>
        <h1>Available Services</h1>
        <table>
            <tr>
                <th>Service Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Internet Access</td>
                <td>$5/hour</td>
                <td><button>Edit</button> <button>Delete</button></td>
            </tr>
            <tr>
                <td>Printing</td>
                <td>$0.10/page</td>
                <td><button>Edit</button> <button>Delete</button></td>
            </tr>
            <!-- Add more rows here -->
        </table>

        <button><a href="add_service.html">Add New Service</a></button>
    </main>
</body>
</html>
