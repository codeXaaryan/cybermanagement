<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
</head>
<body>
    <h1>Add New Transaction</h1>
    <form action="add_transaction.cgi" method="post">
        <label for="id">Transaction ID:</label>
        <input type="number" id="id" name="id" required><br>
        <label for="user">User Name:</label>
        <input type="text" id="user" name="user" required><br>
        <label for="service">Service:</label>
        <input type="text" id="service" name="service" required><br>
        <label for="amount">Amount Paid:</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="payment">Payment Method:</label>
        <input type="text" id="payment" name="payment" required><br>
        <button type="submit">Add Transaction</button>
    </form>
</body>
</html>
