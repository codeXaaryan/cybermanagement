<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Revenue Growth Report - Cyber Cafe</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
                ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #007bff;
            overflow: hidden;
        }

        li {
            padding: 10px 15px;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
        }

        li:hover {
            background-color: #0056b3;
        }

        #content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        .filters {
            display: flex;
            gap: 20px;
        }
        select, button {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Overall Revenue Growth Report - Cyber Cafe</h2>
    </header>
    <ul>
        <li><a href="admin.html">Home</a></li>
        <li><a href="manage_users.html">Manage User</a></li>
        <li><a href="manage_services.html">Manage services</a></li>
        <li><a href="transaction.html">Transaction</a></li>
        <li><a href="veiw_analytics.html">Veiw Analytics</a></li>

      </ul>
    <div class="container">
        <div class="card">
            <h3>Total Revenue</h3>
            <p id="totalRevenue">$0.00</p>
        </div>

        <div class="filters">
            <select id="timePeriodSelect">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            <button onclick="updateReport()">Update Report</button>
        </div>

        <div class="card">
            <h3>Revenue Growth Over Time</h3>
            <div class="chart-container">
                <canvas id="revenueGrowthChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h3>Average Revenue</h3>
            <p id="averageRevenue">$0.00</p>
        </div>
    </div>

    <script>
        // Example data (you will fetch this data dynamically from your backend)
        const revenueData = {
            daily: [50, 60, 70, 80, 90, 100, 110], // Example daily revenue data
            weekly: [300, 350, 400, 450, 500, 550, 600], // Example weekly revenue data
            monthly: [1200, 1500, 1800, 2200, 2500, 3000, 3500] // Example monthly revenue data
        };

        const totalRevenue = 4000;  // Total revenue until now (example value)

        // Update the page with the total revenue
        document.getElementById('totalRevenue').textContent = `$${totalRevenue.toFixed(2)}`;

        // Function to calculate average revenue
        function calculateAverage(data) {
            const sum = data.reduce((acc, val) => acc + val, 0);
            return (sum / data.length).toFixed(2);
        }

        // Function to update the report when the user selects a different time period
        function updateReport() {
            const timePeriod = document.getElementById('timePeriodSelect').value;
            const data = revenueData[timePeriod];

            // Update the average revenue
            document.getElementById('averageRevenue').textContent = `$${calculateAverage(data)}`;

            // Update the Revenue Growth Chart
            const ctx = document.getElementById('revenueGrowthChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: data.length }, (_, i) => `Day ${i + 1}`),  // Change to Week/Month if necessary
                    datasets: [{
                        label: 'Revenue Growth',
                        data: data,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        fill: true,
                        tension: 0.1
                    }]
                }
            });
        }

        // Initialize the report with default data (Daily)
        updateReport();
    </script>
</body>
</html>
